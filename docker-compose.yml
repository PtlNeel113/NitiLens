version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nitilens_postgres
    environment:
      POSTGRES_USER: nitilens
      POSTGRES_PASSWORD: nitilens_password
      POSTGRES_DB: nitilens_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nitilens"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nitilens_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nitilens_backend
    environment:
      DATABASE_URL: postgresql://nitilens:nitilens_password@postgres:5432/nitilens_db
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      EMAIL_API_KEY: ${EMAIL_API_KEY:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data:/app/data
    command: >
      sh -c "
        python init_db.py &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nitilens_worker
    environment:
      DATABASE_URL: postgresql://nitilens:nitilens_password@postgres:5432/nitilens_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./data:/app/data
    command: celery -A app.worker worker --loglevel=info

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nitilens_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000

  nginx:
    image: nginx:alpine
    container_name: nitilens_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  redis_data:
